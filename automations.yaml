- id: '1497066640796'
  alias: Lights When Media Idle
  trigger:
  - entity_id: media_player.bill_bill_bill, media_player.kodi
    platform: state
    to: idle
  action:
  - entity_id: group.all_lights
    service: light.turn_on
  - data:
      entity_id: switch.switchmate
    service: switch.turn_off
  - data:
      entity_id: switch.aeotec_zw096_smart_switch_6_switch
    service: switch.turn_off
- id: '1534802208342'
  alias: Home Scene at Sunrise
  trigger:
  - event: sunrise
    platform: sun
  condition:
  - condition: state
    entity_id: group.all_devices
    state: home
  action:
  - data:
      entity_id: scene.home
    service: scene.turn_on
- id: '1534802350246'
  alias: Away Scene When Everyone is Away
  trigger:
  - entity_id: group.all_devices
    from: home
    platform: state
    to: not_home
  condition: []
  action:
  - data:
      entity_id: scene.away
    service: scene.turn_on
- id: '1534802695839'
  alias: Home Scene When Someone Gets Home
  trigger:
  - entity_id: group.all_devices
    from: not_home
    platform: state
    to: home
  condition: []
  action:
  - data:
      entity_id: scene.home
    service: scene.turn_on
