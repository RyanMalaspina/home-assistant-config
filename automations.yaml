- id: '1497064647890'
  alias: Lights off when Media plays
  trigger:
  - entity_id: media_player.bill_bill_bill, media_player.kodi
    platform: state
    to: playing
  action:
  - entity_id: group.all_lights
    service: light.turn_off
  - data:
      entity_id: switch.entry_light
    service: switch.turn_off
  - data:
      entity_id: switch.party_cube
    service: switch.turn_off
- action:
  - service: light.turn_on
    entity_id: light.living_room
  alias: Light on when Media Pauses
  id: '1497064640789'
  trigger:
  - entity_id: media_player.bill_bill_bill, media_player.kodi
    platform: state
    from: playing
    to: paused
- id: '1497064640799'
  alias: Lights on When Media Off
  trigger:
  - entity_id: media_player.bill_bill_bill, media_player.kodi
    from: playing
    platform: state
    to: 'off'
  - entity_id: media_player.bill_bill_bill, media_player.kodi
    from: paused
    platform: state
    to: 'off'
  - entity_id: media_player.bill_bill_bill, media_player.kodi
    from: idle
    platform: state
    to: 'off'
  action:
  - entity_id: group.all_lights
    service: light.turn_on
  - data: {}
    service: switch.turn_on
- action:
  - service: shell_command.hdmi_init
  alias: Set HDMI baud rate on start
  hide_entity: true
  id: '1597064432776'
  trigger:
  - platform: homeassistant
    event: start
- id: '1497066640796'
  alias: Lights When Media Idle
  trigger:
  - entity_id: media_player.bill_bill_bill, media_player.kodi
    platform: state
    to: idle
  action:
  - data:
      transition: '5'
    entity_id: group.all_lights
    service: light.turn_on
  - data:
      entity_id: switch.entry_light
    service: switch.turn_off
  - data:
      entity_id: switch.party_cube
    service: switch.turn_off
- id: '1534802208342'
  alias: Home Scene at Sunrise
  trigger:
  - event: sunrise
    platform: sun
  condition:
  - condition: state
    entity_id: group.all_devices
    state: home
  action:
  - data:
      entity_id: scene.home
    service: scene.turn_on
- id: '1534802350246'
  alias: Away Scene When Everyone is Away
  trigger:
  - entity_id: group.all_devices
    from: home
    platform: state
    to: not_home
  condition: []
  action:
  - data:
      entity_id: scene.away
    service: scene.turn_on
- id: '1534802695839'
  alias: Home Scene When Someone Gets Home
  trigger:
  - entity_id: group.all_devices
    from: not_home
    platform: state
    to: home
  condition: []
  action:
  - data:
      entity_id: scene.home
    service: scene.turn_on
- id: '1538745290868'
  hide_entity: true
  alias: Launch Kore on Ryans phone when Kodi starts
  trigger:
  - entity_id: media_player.kodi
    platform: state
    to: idle
  condition:
  - condition: state
    entity_id: device_tracker.ryan_pixelxl
    state: home
  action:
  - data:
      event: launch_kodi
    service: ifttt.trigger
- id: '1544655095616'
  alias: Notify Ryan when there's a Home Assistant update
  hide_entity: true
  trigger:
  - entity_id: updater.updater
    platform: state
  condition: []
  action:
  - data:
      message: There's a new Home Assistant update! {{ states.updater.updater.state
        }}
    service: notify.ryan
- id: '1544786155171'
  alias: Dim Red When Motion Downstairs
  hide_entity: true
  trigger:
  - entity_id: binary_sensor.downstairs_multisensor_sensor
    platform: state
    to: 'on'
  condition: []
  action:
  - data:
      brightness: 20
      rgb_color:
      - 255
      - 0
      - 0
    service: light.turn_on
- id: '1544786382057'
  alias: Lights Off When No Motion
  trigger:
  - entity_id: binary_sensor.downstairs_multisensor_sensor
    platform: state
    to: 'off'
  condition: []
  action:
  - service: light.turn_off
  hide_entity: true
