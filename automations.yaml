- id: '1497064647890'
  alias: Lights off when Media plays
  trigger:
  - entity_id: media_player.bill_bill_bill, media_player.kodi
    platform: state
    to: playing
  action:
  - entity_id: group.all_lights
    service: light.turn_off
  - data:
      entity_id: switch.switchmate
    service: switch.turn_off
  - data:
      entity_id: switch.aeotec_zw096_smart_switch_6_switch
    service: switch.turn_off
- action:
  - service: light.turn_on
    entity_id: light.living_room
  alias: Light on when Media Pauses
  id: '1497064640789'
  trigger:
  - entity_id: media_player.bill_bill_bill, media_player.kodi, media_player.apple_tv
    platform: state
    from: playing
    to: paused
- id: '1497064640799'
  alias: Lights on When Media Off
  trigger:
  - entity_id: media_player.bill_bill_bill, media_player.kodi
    platform: state
    to: 'off'
  action:
  - entity_id: group.all_lights
    service: light.turn_on
  - data:
      entity_id: switch.switchmate
    service: switch.turn_on
  - data:
      entity_id: switch.aeotec_zw096_smart_switch_6_switch
    service: switch.turn_on
