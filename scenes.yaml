- name: Home
  entities:
    group.all_lights: 
      state: on
      brightness: 254
      rgb_color: [255, 207, 121]
    switch.switchmate: on
- name: Night
  entities:
    light.kitchen_sink_r: off
    light.kitchen_sink_l: off
    light.living_room:
      state: on
      brightness: 20
      rgb_color: [255, 0, 0]
    switch.switchmate: off
- name: Away
  entities:
    group.all_lights: off
    switch.switchmate: off

