- name: Home
  entities:
    group.all_lights: 
      state: on
      brightness: 255
      rgb_color: [255, 207, 121]
    group.all_switches: on
    automation.dim_red_when_motion_downstairs: off
    automation.lights_off_when_no_motion: off
- name: Night
  entities:
    group.all_lights:
      state: off
      rgb_color: [255, 0, 0]
    group.all_switches: off
    automation.dim_red_when_motion_downstairs: on
    automation.lights_off_when_no_motion: on
- name: Away
  entities:
    group.all_lights: off
    group.all_switches: off
    automation.dim_red_when_motion_downstairs: off
    automation.lights_off_when_no_motion: off

